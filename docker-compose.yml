version: '3'
services:
  node:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - rabbitmq
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/app
      - RABBITMQ_URI=amqp://rabbitmq:5672

  mongodb:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "15672:15672"
      - "5672:5672"
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
